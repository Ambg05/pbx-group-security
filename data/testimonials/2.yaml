text: "The team at PhotoBox Group Security is a dynamic group of cybersecurity warriors, continuously innovating to secure the magic moments created by posterXXL, Hofmann, Moonpig, and PhotoBox. We believe that to out-innovate adversaries, we need an ecosystem that is proactive, predictive, and helps our customers keep threats at bay. 

Everyone here is working rigorously to create a fast-paced team environment and a dynamic strategy, that includes an immutable and intelligent infrastructure - one that can protect the entire value chain, end-to-end."
